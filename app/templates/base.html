      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

      <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">

  <title> NewsBits </title>
  {% endif %}
</head>
<body>

{% block navbar %}

</html>
