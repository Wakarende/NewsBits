<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% if title %}
  <title> {{ title }}</title>
  {% else %}
  <title> NewsBits </title>
  {% endif %}
</head>
<body>
  <!-- Sport sources section -->
  <h3> Sources</h3>
    <ul>
      {% for sport_articles in sports %}
        <li>{{ sport_articles.name }}</li>
        <li> <a href="{{ sport_articles.url }}">Go</a></li>
      {% endfor %}
    </ul>
</body>
</html>
