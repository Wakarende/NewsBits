{% extends 'base.html'%}
{% macro displayArticleSourceList(source_list) %}
<!-- styles block  -->
  {% for source in source_list%}
    <div class="col-md-4 mt-5">
        <div class="card index-disp shadow p-3 mb-5 rounded bg-white" style="width: 30rem; height:25rem; ">
          <div class="card-body">
            <h3 class="text-center"><a href="{{source.url}}" style="color: #1DB954; text-decoration: none;">{{source.name}}</a></h3>
            <p style="font-size: 12px;color:#191414; display: block;">{{source.description}}</p>
            <span style="font-size: 11px; color:#191414;" class="category"><em>{{source.category}}</em></span>
            <p class="mt-2"><a href="/articles/{{source.id}}" class="card-link" style="color:#1DB954; text-decoration: none; font-size:12px;">View Top Articles</a></p><br>  
          </div>
        </div>
    </div>   
 {% endfor %} 
{% endmacro %}
