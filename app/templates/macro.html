{% extends 'base.html'%}
{% macro displayArticleSourceList(source_list) %}
<!-- styles block  -->
  {% for source in source_list%}
    <div class="col-md-4 mt-5">
        <div class="card index-disp" style="width: 40rem; height:30rem; margin-bottom: 40px;">
          <div class="card-body">
            <h3><a href="{{source.url}}">{{source.name}}</a></h3>
            <p>{{source.description}}</p>
            <span class="category"><em>{{source.category}}</em></span>
            <p><a href="/articles/{{source.id}}" class="card-link">View Top Articles</a></p><br>  
          </div>
        </div>
    </div>   
 {% endfor %} 
{% endmacro %}
