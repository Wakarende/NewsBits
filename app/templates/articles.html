{% extends 'base.html'%}
  <head>
    <meta charset="UTF-8">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
  </head>
  <body>
    <!-- Content block -->
  {% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-6">
      {% for article_item in articles%}
        <div class="card shadow p-3 mb-5 bg-white rounded card quote-card" style = "width:40rem; height: 40rem;">
          <a href="{{article_item.url}}">
            <img  src="{{article_item.publishedAt}}"  alt="article-img" class="card-img-top">
          </a>
          <div class="card-body">
            <h4 class="card-title">{{ article_item.title }}</h4>
            <hr>
            <p>By: {{article_item.author}}</p>
            <p>Published on: {{article_item.urlToImage}}</p>
            <div id="content-details">
              <p>{{article_item.content}}</p>
              <p>
              <a href="{{article_item.url}}">Read More</a>
            </p>
            </div>
          </div>
      </div>
    </div>
  </div>
    
      {% endfor %}  
    </div>
  
      
  {% endblock %}  
  </body>
</html>
