{% extends 'base.html'%}
<!-- {% import 'macro.html' as macro %} -->
<!-- {% import 'macro.html' as macro %}  -->
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <!-- Content block -->
{% block content %}
 {% for articles_item in articles%}
      <div class="col-md-4">
        <img class="fadeInUp details" src="{{articles_item.urlToImage}}"  width="100%">
        <p><strong>{{ articles_item.title }}</strong></p>
        <hr>
        <div id="content-details">
          <p><em>{{articles_item.content}}</em></p>
        </div>
        <div class="animated fadeInUp details">
          {%if articles_item.author%}
            <p class="font-weight-normal">{{articles_item.author}}.
            </p>
          {%endif%}
          <!-- {%if articles_item.publishedAt%}
            <p>Posted on: {{articles_item.publishedAt}}</p>
          {%endif%} -->
            <p><a href="{{ articles_item.url }}">Go to full story</a></p>
        </div>  
      </div>
  {% endfor %}
{% endblock %}  
  </body>
</html>
